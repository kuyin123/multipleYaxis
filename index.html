<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>demo</title>
  <style>
  .body {
    padding: 5px;
  }
  
  #content1,
  #content2 {
    width: 80vw;
    height: 600px;
    margin: 0 auto;
  }
  </style>
  <script src="echarts.min.js"></script>
</head>

<body>
  <section class="content">
    <div id="content1"></div>
  </section>
  <hr>
  <section class="content">
    <div id="content2"></div>
  </section>
  <script type="text/javascript">
  // 基于准备好的dom，初始化echarts实例
  var myChart = echarts.init(document.getElementById('content1'));

  // 指定图表的配置项和数据
  //app.title = '多 Y 轴示例';

  var colors = ['#5793f3', '#d14a61', '#675bba'];
  myChart.setOption(option = {
      color: colors,

      tooltip: {
        trigger: 'axis',
        axisPointer: {
          type: 'cross'
        }
      },
      grid: {
        right: '20%'
      },
      toolbox: {
        feature: {
          dataView: {
            show: true,
            readOnly: false
          },
          dataZoom: {
            yAxisIndex: 'none'
          },
          restore: {
            show: true
          },
          saveAsImage: {
            show: true
          }
        }
      },
      dataZoom: [{
        type: 'inside'
      }],
      legend: {
        data: ['蒸发量', '降水量']
      },
      xAxis: [{
        type: 'category',
        axisTick: {
          alignWithLabel: true
        },
        data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
      }],
      yAxis: [{
        type: 'value',
        name: '蒸发量',
        min: 0,
        max: 2000,
        position: 'left',
        axisLine: {
          lineStyle: {
            color: colors[0]
          }
        },
        axisLabel: {
          formatter: '{value} ml'
        }
      }, {
        type: 'value',
        name: '降水量',
        min: 0,
        max: 250,
        position: 'left',
        offset: 80,
        axisLine: {
          lineStyle: {
            color: colors[1]
          }
        },
        axisLabel: {
          formatter: '{value} ml'
        }
      }],
      series: [{
        name: '蒸发量',
        type: 'line',
        data: [20, 49, 70, 232, 256, 767, 1356, 1622, 326, 200, 64, 33]
      }, {
        name: '降水量',
        type: 'line',
        yAxisIndex: 1,
        data: [2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
      }]
    });
  myChart.on('click', function(params) {
    if (params.componentType === 'markPoint') {
      // 点击到了 markPoint 上
      if (params.seriesIndex === 5) {
        // 点击到了 index 为 5 的 series 的 markPoint 上。
      }
    } else if (params.componentType === 'series') {
    	console.log('series')
      if (params.seriesType === 'graph') {
        if (params.dataType === 'edge') {
          // 点击到了 graph 的 edge（边）上。
        } else {
          // 点击到了 graph 的 node（节点）上。
        }
      }
    }

  });
  </script>
</body>

</html>
